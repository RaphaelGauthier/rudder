
<lift:surround with="common-layout" at="content">

  <head>
    <title>Rudder - Rules Management</title>
  </head>

  <div data-lift="configuration.RuleManagement.head" ></div>

  <div class="portlet tw-bs">
    <div class="portlet-content row">
      <div id="viewAllRulesZone" class="col-lg-12">
        <div data-lift="configuration.RuleManagement.viewRules" ></div>
      </div>
      <div id="editRuleZonePortlet" class="inner-portlet nodisplay">
        <div class="page-title">Rule details</div>
        <div class="inner-portlet-content">
          <div data-lift="configuration.RuleManagement.editRule" ></div>
        </div>
      </div>
    </div>
    <div id="createRulePopup" class="modal fade">
      <lift:ignore>
        This div gets the content of the createRule injected within
      </lift:ignore>
      <div id="createRuleContainer"></div>
    </div>
    <div id="createRuleCategoryPopup" class="modal fade"></div>
  </div>
</lift:surround>
